    <title>Happy 25th Birthday, Sriya!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      @keyframes fade-in-down-slow {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up-slow {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down-slow 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up-slow 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      .petal {
        position: absolute;
        top: -10vh;
        width: 20px;
        height: 20px;
        background-color: rgba(244, 114, 182, 0.5);
        border-radius: 10px 0;
        animation-name: fall;
        animation-timing-function: linear;
        z-index: 50;
      }
      @keyframes sparkle {
        0% { transform: scale(0); opacity: 0.5; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fef08a;
        border-radius: 50%;
        box-shadow: 0 0 10px #fef08a, 0 0 20px #fef08a;
        animation-name: sparkle;
        animation-duration: 0.8s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        pointer-events: none;
      }
    </style>
